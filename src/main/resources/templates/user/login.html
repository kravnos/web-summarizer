<div class="wrapper-login">
    <div class="modal-header">
        <h5 id="modal-label-login" class="modal-title" hx-preserve="true">Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body transition-0 opacity-0">
        <p class="modal-message fs-7 px-4 py-2 d-none" th:utext="${message != null} ? ${message}"></p>
        <fieldset class="field-set">
            <div class="field required mb-3">
                <label for="login_email" class="form-label m-0 p-0 fs-7 fw-bold text-uppercase">Email Address</label>
                <input id="login_email" class="form-control" name="login_email" type="email" hx-validate="true" hx-preserve="true" autofocus required />
            </div>
            <div class="field required mb-3">
                <label for="login_password" class="form-label m-0 p-0 fs-7 fw-bold text-uppercase">Password</label>
                <input id="login_password" class="form-control" name="login_password" type="password" hx-validate="true" required />
            </div>
        </fieldset>
        <div class="text-account text-center pt-4 pb-2">Don't have an account? <a
                                                                                    hx-trigger="click queue:none"
                                                                                    hx-post="/user/register"
                                                                                    hx-target="#wrapper-login"
                                                                                    hx-swap="innerHTML"
                                                                                    hx-preserve="true"
                                                                                    hx-disabled-elt="this"
                                                                                    id="link-register"
                                                                                    class="text-account"
                                                                                    href="#">Sign Up
                                                                               </a>
        </div>
    </div>
    <div class="modal-footer">
        <button
                type="button"
                class="btn btn-secondary me-auto"
                hx-post="/user/reset"
                hx-target="#wrapper-login"
                hx-swap="innerHTML"
                hx-preserve="true">Reset Password</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" hx-preserve="true">Close</button>
        <button
                hx-trigger="click queue:none"
                hx-post="/auth/login"
                hx-target="#wrapper-login"
                hx-swap="innerHTML"
                hx-preserve="true"
                hx-include="[name='login_email'], [name='login_password']"
                hx-disabled-elt="this"
                id="button-login"
                class="btn btn-primary position-relative"
                type="submit">
                <span id="button-login-text">Login</span>
                <span id="button-login-spinner" class="spinner-border spinner-border-sm position-absolute top-0 bottom-0 start-0 end-0 m-auto d-none" role="status" aria-hidden="true"></span>
        </button>
    </div>
</div>
