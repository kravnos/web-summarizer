<div class="wrapper-account">
    <div class="modal-header">
        <h5 id="modal-label-account" class="modal-title" hx-preserve="true">Account Settings</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body transition-0 opacity-0">
        <p class="modal-message fs-7 px-4 py-2 d-none" th:utext="${message != null} ? ${message}"></p>
        <br /><br /><br /><br /><br /><br />
        <br /><br /><br /><br /><br /><br />
        <br /><br /><br /><br /><br /><br />
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary me-auto" hx-preserve="true">Logout</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" hx-preserve="true">Cancel</button>
        <button
                hx-trigger="click queue:none"
                hx-post="/user/account"
                hx-target="#wrapper-login"
                hx-swap="innerHTML"
                hx-preserve="true"
                hx-include=""
                hx-disabled-elt="this"
                id="button-account"
                class="btn btn-primary position-relative"
                type="submit">
            <span id="button-account-text">Update</span>
            <span id="button-account-spinner" class="spinner-border spinner-border-sm position-absolute top-0 bottom-0 start-0 end-0 m-auto d-none" role="status" aria-hidden="true"></span>
        </button>
    </div>
</div>
